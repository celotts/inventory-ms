      discovery-service:
        condition: service_started  # üîÑ Cambiado de service_healthy a service_started
      config-service:
        condition: service_started  # üîÑ Cambiado de service_healthy a service_started
      product-service:
        condition: service_started  # üîÑ Cambiado de service_healthy a service_started
