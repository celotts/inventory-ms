  api-gateway:
    profiles: ["gateway"]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: api-gateway/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    container_name: api-gateway
    ports:
      - "${GATEWAY_PORT:-8090}:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:${CONFIG_PORT:-7777}
