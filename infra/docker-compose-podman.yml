      timeout: 15s               # üîÑ Aumentado de 10s
      retries: 8                 # üîÑ Aumentado de 5
      start_period: 60s          # üîÑ Aumentado de 45s
    restart: unless-stopped      # üÜï Agregado restart policy
    networks:
