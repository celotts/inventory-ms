networks:
  inventory-net:
    driver: bridge
    name: ${NETWORK_NAME:-inventory-net}

services:
  # --- BASES DE DATOS ---
  db_product:
    profiles: ["product"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_product
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${PRODUCT_DB_NAME:-product}
      POSTGRES_USER: ${PRODUCT_DB_USERNAME:-product}
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:-product123}
    ports:
      - "${PRODUCT_DB_PORT_HOST:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PRODUCT_DB_USERNAME:-product} -d ${PRODUCT_DB_NAME:-product}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_product
          - product-db
    volumes:
      - db_product_data:/var/lib/postgresql/data
      - ./init-scripts/product/01-product-init.sql:/docker-entrypoint-initdb.d/01-product-init.sql:ro
    restart: unless-stopped

  db_supplier:
    profiles: ["supplier"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_supplier
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${SUPPLIER_DB_NAME:-supplier}
      POSTGRES_USER: ${SUPPLIER_DB_USERNAME:-supplier}
      POSTGRES_PASSWORD: ${SUPPLIER_DB_PASSWORD:-supplier123}
    ports:
      - "${SUPPLIER_DB_PORT_HOST:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SUPPLIER_DB_USERNAME:-supplier} -d ${SUPPLIER_DB_NAME:-supplier}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_supplier
          - supplier-db
    volumes:
      - db_supplier_data:/var/lib/postgresql/data
      - ./init-scripts/supplier/02-supplier-init.sql:/docker-entrypoint-initdb.d/02-supplier-init.sql:ro
    restart: unless-stopped

  db_purchase:
    profiles: [ "purchase" ]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_purchase
    env_file: [ ./.env.local ]
    environment:
      POSTGRES_DB: ${PURCHASE_DB_NAME:-purchase}
      POSTGRES_USER: ${PURCHASE_DB_USERNAME:-purchase}
      POSTGRES_PASSWORD: ${PURCHASE_DB_PASSWORD:-purchase123}
    ports:
      - "${PURCHASE_DB_PORT_HOST:-5436}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PURCHASE_DB_USERNAME:-purchase} -d ${PURCHASE_DB_NAME:-purchase}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_purchase
          - purchase-dba
    volumes:
      - db_purchase_data:/var/lib/postgresql/data
      - ./init-scripts/purchase/03-purchase-init.sql:/docker-entrypoint-initdb.d/03-purchase-init.sql:ro
    restart: unless-stopped

  db_tax:
    profiles: [ "tax" ]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_tax
    env_file: [ ./.env.local ]
    environment:
      POSTGRES_DB: ${TAX_DB_NAME:-tax}
      POSTGRES_USER: ${TAX_DB_USERNAME:-tax}
      POSTGRES_PASSWORD: ${TAX_DB_PASSWORD:-tax123}
    ports:
      - "${TAX_DB_PORT_HOST:-5435}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${TAX_DB_USERNAME:-tax} -d ${TAX_DB_NAME:-tax}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_tax
          - tax-db
    volumes:
      - db_tax_data:/var/lib/postgresql/data
      - ./init-scripts/tax/04-tax-init.sql:/docker-entrypoint-initdb.d/04-tax-init.sql:ro
    restart: unless-stopped

  # --- SERVICIOS DE INFRAESTRUCTURA ---
  discovery-service:
    profiles: ["infra"]
    container_name: discovery-service
    image: discovery-service:latest
    env_file: [./.env.local]
    build:
      context: ../
      dockerfile: discovery-service/Dockerfile.local
    ports:
      - "${DISCOVERY_PORT:-8761}:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8761
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-net
    restart: unless-stopped

  config-service:
    profiles: ["infra"]
    container_name: config-service
    image: config-service:latest
    user: root
    env_file: [./.env.local]
    build:
      context: ../
      dockerfile: config-service/Dockerfile.local
    ports:
      - "${CONFIG_PORT:-7777}:7777"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - SERVER_PORT=7777
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - WAIT_FOR=discovery-service:8761
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config-repo-local/
    volumes:
      - ${LOCAL_CONFIG_REPO_PATH:-../../config-repo-local}:/config-repo-local:ro,Z
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7777/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - inventory-net

  # --- SERVICIOS DE NEGOCIO ---
  supplier-service:
    profiles: [ "supplier" ]
    container_name: supplier-service
    image: supplier-service:latest
    env_file: [ ./.env.local ]
    build:
      context: ../
      dockerfile: supplier-service/Dockerfile.local
    ports:
      - "${SUPPLIER_PORT:-9091}:9091"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=supplier-service
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:7777
    depends_on:
      db_supplier:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - inventory-net

  api-gateway:
    profiles: [ "gateway" ]
    container_name: api-gateway
    image: api-gateway:latest
    env_file: [ ./.env.local ]
    build:
      context: ../
      dockerfile: api-gateway/Dockerfile.local
    ports:
      - "${API_GATEWAY_PORT:-8090}:8090"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=${SPRING_CLOUD_CONFIG_URI:-http://${CONFIG_HOST:-config-service}:7777}
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:7777
      - WAIT_FOR=discovery-service:8761,config-service:7777
    depends_on:
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - inventory-net
    restart: unless-stopped

  product-service:
    profiles: ["product"]
    container_name: product-service
    image: product-service:latest
    env_file: [./.env.local]
    build:
      context: ../
      dockerfile: product-service/Dockerfile.local
    ports:
      - "${PRODUCT_PORT:-9090}:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db_product:5432/${PRODUCT_DB_NAME:-product}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - DISCOVERY_SERVICE_EUREKA=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:7777
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db_product:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - inventory-net

  tax-service:
    profiles: [ "tax" ]
    container_name: tax-service
    image: tax-service:latest
    env_file: [ ./.env.local ]
    build:
      context: ../
      dockerfile: tax-service/Dockerfile.local
    ports:
      - "${TAX_PORT:-9093}:9093"
    environment:
      - SPRING_APPLICATION_NAME=tax-service
      - SERVER_PORT=9093
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db_tax:5432/${TAX_DB_NAME:-tax}
      - SPRING_DATASOURCE_USERNAME=${TAX_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${TAX_DB_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:7777
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:7777
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9093/actuator/health | grep UP || exit 1" ]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
    depends_on:
      db_tax:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - inventory-net

  purchase-service:
    profiles: [ "purchase" ]
    container_name: purchase-service
    image: purchase-service:latest
    env_file: [ ./.env.local ]
    build:
      context: ../
      dockerfile: purchase-service/Dockerfile.local
    ports:
      - "${PURCHASE_PORT:-9094}:9094"
    environment:
      - SPRING_APPLICATION_NAME=purchase-service
      - SERVER_PORT=9094
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db_purchase:5432/${PURCHASE_DB_NAME:-purchase}
      - SPRING_DATASOURCE_USERNAME=${PURCHASE_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${PURCHASE_DB_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:7777
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:7777
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9094/actuator/health | grep UP || exit 1" ]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
    depends_on:
      db_purchase:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - inventory-net

volumes:
  db_product_data:
  db_supplier_data:
  db_purchase_data:
  db_tax_data: