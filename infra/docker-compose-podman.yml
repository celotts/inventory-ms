networks:
  inventory-net:
    driver: bridge
    name: ${NETWORK_NAME:-inventory-net}

services:
  # --- BASES DE DATOS ---
  db_product:
    profiles: ["product"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_product
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${PRODUCT_DB_NAME:-db_product}
      POSTGRES_USER: ${PRODUCT_DB_USERNAME:-product}
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:-product123}
    ports:
      - "${PRODUCT_DB_PORT_HOST:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_product
          - product-db
    volumes:
      - db_product_data:/var/lib/postgresql/data
      - ./init-scripts/product/01-product-init.sql:/docker-entrypoint-initdb.d/01-product-init.sql:ro
    restart: unless-stopped

  db_supplier:
    profiles: ["supplier"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_supplier
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${SUPPLIER_DB_NAME:-db_supplier}
      POSTGRES_USER: ${SUPPLIER_DB_USERNAME:-supplier}
      POSTGRES_PASSWORD: ${SUPPLIER_DB_PASSWORD:-supplier123}
    ports:
      - "${SUPPLIER_DB_PORT_HOST:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_supplier
          - supplier-db
    volumes:
      - db_supplier_data:/var/lib/postgresql/data
      - ./init-scripts/supplier/02-supplier-init.sql:/docker-entrypoint-initdb.d/02-supplier-init.sql:ro
    restart: unless-stopped

  db_purchase:
    profiles: ["purchase"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_purchase
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${PURCHASE_DB_NAME:-db_purchase}
      POSTGRES_USER: ${PURCHASE_DB_USERNAME:-purchase}
      POSTGRES_PASSWORD: ${PURCHASE_DB_PASSWORD:-purchase123}
    ports:
      - "${PURCHASE_DB_PORT_HOST:-5436}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_purchase
          - purchase-db
    volumes:
      - db_purchase_data:/var/lib/postgresql/data
      - ./init-scripts/purchase/03-purchase-init.sql:/docker-entrypoint-initdb.d/03-purchase-init.sql:ro
    restart: unless-stopped

  db_tax:
    profiles: ["tax"]
    image: ${IMAGE_DB:-postgres:16}
    container_name: db_tax
    env_file: [./.env.local]
    environment:
      POSTGRES_DB: ${TAX_DB_NAME:-db_tax}
      POSTGRES_USER: ${TAX_DB_USERNAME:-tax}
      POSTGRES_PASSWORD: ${TAX_DB_PASSWORD:-tax123}
    ports:
      - "${TAX_DB_PORT_HOST:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      inventory-net:
        aliases:
          - db_tax
          - tax-db
    volumes:
      - db_tax_data:/var/lib/postgresql/data
      - ./init-scripts/tax/04-tax-init.sql:/docker-entrypoint-initdb.d/04-tax-init.sql:ro
    restart: unless-stopped

  # --- SERVICIOS DE INFRAESTRUCTURA ---
  discovery-service:
    profiles: ["infra"]
    container_name: discovery-service
    image: discovery-service:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: discovery-service/Dockerfile
    ports:
      - "${DISCOVERY_PORT:-8761}:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8761
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - inventory-net
    restart: unless-stopped

  config-service:
    profiles: [ "infra" ]
    container_name: config-service
    image: config-service:latest
    env_file: [ ./.env.local ]
    build:
      context: ..
      dockerfile: config-service/Dockerfile
    ports:
      - "${CONFIG_PORT:-7777}:7777"
    entrypoint: ["java", "-jar", "/app/app.jar"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=${CONFIG_PORT:-7777}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=${SPRING_CLOUD_CONFIG_SERVER_GIT_URI}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=${GIT_USERNAME}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=${GIT_TOKEN}
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:7777/actuator/health | grep UP || exit 1" ]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 300s
    networks:
      - inventory-net
    restart: unless-stopped

  # --- SERVICIOS DE NEGOCIO ---
  auth-service:
    profiles: ["auth"]
    container_name: auth-service
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    ports:
      - "${AUTH_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
    depends_on:
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

  product-service:
    profiles: ["product"]
    container_name: product-service
    image: product-service:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: product-service/Dockerfile
    ports:
      - "${PRODUCT_PORT:-9090}:9090"
    entrypoint: ["java", "-jar", "/app/app.jar"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${PRODUCT_DB_HOST}:5432/${PRODUCT_DB_NAME:-db_product}
      - SPRING_DATASOURCE_USERNAME=${PRODUCT_DB_USERNAME:-product}
      - SPRING_DATASOURCE_PASSWORD=${PRODUCT_DB_PASSWORD:-product123}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      - WAIT_FOR=${PRODUCT_DB_HOST}:5432,${EUREKA_HOST}:8761,${CONFIG_HOST}:7777
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9090/actuator/health || exit 1" ]
      interval: ${INTERVAL20S:-20s}
      timeout: ${TIMEOUT10S:-10s}
      retries: ${RETRIES10:-10}
      start_period: ${START_PERIOD60S:-60s}
    depends_on:
      db_product:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

  supplier-service:
    profiles: ["supplier"]
    container_name: supplier-service
    image: supplier-service:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: supplier-service/Dockerfile
    ports:
      - "${SUPPLIER_PORT:-9091}:9091"
    entrypoint: ["/app/entrypoint.sh"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${SUPPLIER_DB_HOST}:5432/${SUPPLIER_DB_NAME:-db_supplier}
      - SPRING_DATASOURCE_USERNAME=${SUPPLIER_DB_USERNAME:-supplier}
      - SPRING_DATASOURCE_PASSWORD=${SUPPLIER_DB_PASSWORD:-supplier123}
      - SPRING_DATASOURCE_HIKARI_AUTO_COMMIT=${SPRING_DATASOURCE_HIKARI_AUTO_COMMIT}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      - WAIT_FOR=${SUPPLIER_DB_HOST}:5432,${EUREKA_HOST}:8761,${CONFIG_HOST}:7777

    depends_on:
      db_supplier:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

  purchase-service:
    profiles: ["purchase"]
    container_name: purchase-service
    image: purchase-service:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: purchase-service/Dockerfile
    ports:
      - "${PURCHASE_PORT:-9094}:9094"
    environment:
      - SERVER_PORT=9094
      - SPRING_PROFILES_ACTIVE=docker
      # ✅ Usamos el HOST dinámico que definimos en el .env
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${PURCHASE_DB_HOST}:5432/${PURCHASE_DB_NAME:-db_purchase}
      - SPRING_DATASOURCE_USERNAME=${PURCHASE_DB_USERNAME:-purchase}
      - SPRING_DATASOURCE_PASSWORD=${PURCHASE_DB_PASSWORD:-purchase123}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      # ✅ El WAIT_FOR también debe ser dinámico para que no falle en 'localhost'
      - WAIT_FOR=${PURCHASE_DB_HOST}:5432,${EUREKA_HOST}:8761,${CONFIG_HOST}:7777
    depends_on:
      db_purchase:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

  tax-service:
    profiles: ["tax"]
    container_name: tax-service
    image: tax-service:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: tax-service/Dockerfile
    ports:
      - "${TAX_PORT:-9093}:9093"
    environment:
      - SERVER_PORT=9093
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${TAX_DB_HOST}:5432/${TAX_DB_NAME:-db_tax}
      - SPRING_DATASOURCE_USERNAME=${TAX_DB_USERNAME:-tax}
      - SPRING_DATASOURCE_PASSWORD=${TAX_DB_PASSWORD:-tax123}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      - WAIT_FOR=${TAX_DB_HOST}:5432,${EUREKA_HOST}:8761,${CONFIG_HOST}:7777
    depends_on:
      db_tax:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

  api-gateway:
    profiles: ["gateway"]
    container_name: api-gateway
    image: api-gateway:latest
    env_file: [./.env.local]
    build:
      context: ..
      dockerfile: api-gateway/Dockerfile
    ports:
      - "${API_GATEWAY_PORT:-8090}:8090"
    entrypoint: ["/app/entrypoint.sh"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CONFIG_IMPORT=optional:configserver:${SPRING_CLOUD_CONFIG_URI}
      - WAIT_FOR=${EUREKA_HOST}:8761,${CONFIG_HOST}:7777
    depends_on:
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_started
    networks:
      - inventory-net
    restart: unless-stopped

volumes:
  db_product_data:
  db_supplier_data:
  db_purchase_data:
  db_tax_data:
  db_auth_data: