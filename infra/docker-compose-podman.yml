services:
  discovery-service:
    profiles: ["infra"]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: discovery-service/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    container_name: discovery-service
    ports:
      - "${DISCOVERY_PORT:-8761}:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      #- WAIT_FOR=discovery-db:5432   # si aplica
      - WAIT_TIMEOUT=30
    dns:
      - 1.1.1.1
      - 8.8.8.8
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: ${INTERVAL10S:-10s}
      timeout: ${TIMEOUT5S:-5s}
      retries: ${RETRIES3:-3}
      start_period: 30s
    networks:
      - inventory-network

  config-service:
    profiles: ["infra"]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: config-service/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    container_name: config-service
    ports:
      - "${CONFIG_PORT:-7777}:${CONFIG_PORT:-7777}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://${GIT_USERNAME}:${GIT_TOKEN}@github.com/celotts/config-repo.git
      - GIT_USERNAME=${GIT_USERNAME}
      - GIT_TOKEN=${GIT_TOKEN}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_started  # üîÑ Cambiado de service_healthy a service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${CONFIG_PORT:-7777}/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped  # üÜï Agregado restart policy
    networks:
      - inventory-network

  product-db:
    profiles: ["product"]
    image: postgres:16
    container_name: product-db
    ports:
      - "${PORT_5432:-5431}:5432"
    environment:
      POSTGRES_DB: ${PRODUCT_DB_NAME:-product}
      POSTGRES_USER: ${PRODUCT_DB_USERNAME:-product}
      POSTGRES_PASSWORD: ${PRODUCT_DB_PASSWORD:-product123}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PRODUCT_DB_USERNAME:-product}" ]
      interval: ${INTERVAL10S:-10s}
      timeout: ${TIMEOUT5S:-5s}
      retries: ${RETRIES5:-5}
      start_period: 30s
    networks:
      - inventory-network
    volumes:
      - product-data:/var/lib/postgresql/data
      - ./init-scripts/product/01-product-init.sql:/docker-entrypoint-initdb.d/01-product-init.sql:ro
      #- ./init-scripts/product-init.sql:/docker-entrypoint-initdb.d/product-init.sql:ro  # ‚úÖ NUEVA L√çNEA

  product-service:
    dns:
      - 1.1.1.1
      - 8.8.8.8
    profiles: [ "product" ]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: product-service/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    container_name: product-service
    ports:
      - "${PORT9090:-9090}:9090"
    environment:
      - SPRING_APPLICATION_NAME=product-service
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:${CONFIG_PORT:-7777}

      # Datasource / Driver
      - SPRING_DATASOURCE_URL=jdbc:postgresql://product-db:5432/product
      - SPRING_DATASOURCE_USERNAME=product
      - SPRING_DATASOURCE_PASSWORD=product123
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

      # Eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_REGISTRYFETCHINTERVALSECONDS=30
      - EUREKA_CLIENT_INSTANCEINFOREPLICATIONINTERVALSECONDS=30

      # WAIT (tu entrypoint debe usarlas)
      - WAIT_FOR=discovery-service:${DISCOVERY_PORT:-8761},config-service:${CONFIG_PORT:-7777},product-db:5432
      - WAIT_TIMEOUT=40

      # Config Server (tolerancia a fallos)
      - SPRING_CLOUD_CONFIG_FAILFAST=false
      - SPRING_CLOUD_CONFIG_RETRY_MAXATTEMPTS=6
      - SPRING_CLOUD_CONFIG_RETRY_INITIALINTERVAL=3000

      # Paginaci√≥n
      - PAGINATION_DEFAULT_PAGE=${PAGINATION_DEFAULT_PAGE:-0}
      - PAGINATION_DEFAULT_SIZE=${PAGINATION_DEFAULT_SIZE:-10}
      - PAGINATION_MAX_SIZE=${PAGINATION_MAX_SIZE:-100}
      - PAGINATION_DEFAULT_SORT_BY=${PAGINATION_DEFAULT_SORT_BY:-createdAt}
      - PAGINATION_DEFAULT_SORT_DIR=${PAGINATION_DEFAULT_SORT_DIR:-desc}
      - PAGINATION_ALLOWED_SORT_FIELDS=${PAGINATION_ALLOWED_SORT_FIELDS:-createdAt,updatedAt,code,description,unitPrice,currentStock}

      # Actuator + diagn√≥stico
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,env,configprops,beans
      - MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true

      # Evita rebind en caliente que toca el pool
      - SPRING_CLOUD_REFRESH_ENABLED=false

      # Asegura que escuche en 9090
      - SERVER_PORT=9090

    depends_on:
      discovery-service:
        condition: service_started
      config-service:
        condition: service_started
      product-db:
        condition: service_healthy

    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9090/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 90s

    restart: unless-stopped
    networks:
      - inventory-network

  supplier-db:
    profiles: [ "supplier" ]
    image: postgres:16
    container_name: supplier-db
    environment:
      POSTGRES_DB: ${SUPPLIER_DB_NAME:-supplier}
      POSTGRES_USER: ${SUPPLIER_DB_USERNAME:-supplier}
      POSTGRES_PASSWORD: ${SUPPLIER_DB_PASSWORD:-supplier123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"  # üëà fuerza UTF-8"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "${SUPPLIER_DB_PORT:-5434}:5432"
    healthcheck:
      test: [ "CMD-SHELL","pg_isready -U ${SUPPLIER_DB_USERNAME:-supplier} -d ${SUPPLIER_DB_NAME:-supplier}" ]
      interval: ${INTERVAL10S:-10s}
      timeout: ${TIMEOUT5S:-5s}
      retries: ${RETRIES5:-5}
      start_period: 30s
    volumes:
      - supplier-data:/var/lib/postgresql/data
      - ./init-scripts/supplier/02-supplier-init.sql:/docker-entrypoint-initdb.d/02-supplier-init.sql:ro

    networks:
      - inventory-network

  supplier-service:
    profiles: [ "supplier" ]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: supplier-service/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    image: localhost/infra_supplier-service:latest
    container_name: supplier-service
    ports:
      - "${PORT9091:-9091}:9091"
    environment:
      - SPRING_APPLICATION_NAME=supplier-service
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://supplier-db:5432/${SUPPLIER_DB_NAME:-supplier}
      - SPRING_DATASOURCE_USERNAME=${SUPPLIER_DB_USERNAME:-supplier}
      - SPRING_DATASOURCE_PASSWORD=${SUPPLIER_DB_PASSWORD:-supplier123}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_REGISTRYFETCHINTERVALSECONDS=30
      - EUREKA_CLIENT_INSTANCEINFOREPLICATIONINTERVALSECONDS=30
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info
      - SERVER_PORT=9091
      - WAIT_FOR=discovery-service:8761,config-service:7777,supplier-db:5432
      #- WAIT_FOR=discovery-service:8761,config-service:7777,tax-db:5432
      - WAIT_TIMEOUT=40
    depends_on:
      discovery-service:
        condition: service_started
      config-service:
        condition: service_started
      supplier-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL","curl -f http://localhost:9091/actuator/health || exit 1" ]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 90s
    restart: unless-stopped
    networks:
      - inventory-network

