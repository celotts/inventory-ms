      POSTGRES_DB: ${TAX_DB_NAME:-tax}
      POSTGRES_USER: ${TAX_DB_USERNAME:-tax}
      POSTGRES_PASSWORD: ${TAX_DB_PASSWORD:-tax123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "${TAX_DB_PORT:-5435}:5432"
    volumes:
      - tax-data:/var/lib/postgresql/data
      - ./init-scripts/tax/01-tax-init.sql:/docker-entrypoint-initdb.d/01-tax-init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL","pg_isready -U ${TAX_DB_USERNAME:-tax} -d ${TAX_DB_NAME:-tax}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [ inventory-network ]

  tax-service:
    profiles: [ "tax" ]
    build:
      context: .. # ‚úÖ CORREGIDO: Contexto al root del proyecto
      dockerfile: tax-service/Dockerfile # ‚úÖ CORREGIDO: Ruta del Dockerfile relativa al root
    container_name: tax-service
    # image opcional si publicas
    # image: localhost/inventoryms_tax-service:latest
    ports:
      - "${PORT9092:-9092}:9092"
    environment:
      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
      - SPRING_APPLICATION_NAME=tax-service
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_MESSAGES_BASENAME=messages
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:${CONFIG_PORT:-7777}
      # Datasource
      - SPRING_DATASOURCE_URL=jdbc:postgresql://tax-db:5432/${TAX_DB_NAME:-tax}
      - SPRING_DATASOURCE_USERNAME=${TAX_DB_USERNAME:-tax}
      - SPRING_DATASOURCE_PASSWORD=${TAX_DB_PASSWORD:-tax123}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_DATASOURCE_HIKARI_POOL_NAME=HikariPool-TaxService
      - WAIT_FOR=discovery-service:8761,config-service:7777,tax-db:5432
      - WAIT_TIMEOUT=40
      # Eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_REGISTRYFETCHINTERVALSECONDS=30
      - EUREKA_CLIENT_INSTANCEINFOREPLICATIONINTERVALSECONDS=30

      # Actuator
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info
      - SERVER_PORT=9092

      # Evitar rebind que afecte Hikari
      - SPRING_CLOUD_REFRESH_ENABLED=false
    depends_on:
      discovery-service:
        condition: service_started
      config-service:
        condition: service_started
      tax-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9092/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 90s
