server:
  port: ${TAX_PORT:9090}

spring:
  application:
    name: tax-service

  datasource:
    url: jdbc:${DB_PROTOCOL:postgresql}://${TAX_DB_HOST:localhost}:${TAX_DB_PORT:5434}/${TAX_DB_NAME:tax}
    username: ${TAX_DB_USERNAME:tax}
    password: ${TAX_DB_PASSWORD:tax123}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    hikari:
      pool-name: HikariPool-TaxServiceLocal
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  config:
    activate:
      # Si este archivo es para local, esto debería ser 'local'
      on-profile: ${ONPROFILE:local}
    import: "optional:configserver:"

  cloud:
    config:
      enabled: ${CLOUD_CONFIG_ENABLED:false}
      uri: ${SPRING_CLOUD_CONFIG_URI:http://config-service:7777}

  # NIVEL RAÍZ: JPA no va dentro de Spring en la mayoría de versiones modernas si se define así
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
# NIVEL RAÍZ: Eureka debe estar al mismo nivel que 'spring'
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}



springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

app:
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:*}
  pagination:
    default-page: ${PAGINATION_DEFAULT_PAGE:0}
    default-size: ${PAGINATION_DEFAULT_SIZE:10}
    max-size: ${PAGINATION_MAX_SIZE:100}
    default-sort: ${PAGINATION_DEFAULT_SORT_BY:createdAt}
    default-direction: ${PAGINATION_DEFAULT_SORT_DIR:desc}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.web: INFO
    com.celotts.taxservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.hibernate: INFO
    root: INFO

---
# ==========================================
# 2. PERFIL DOCKER
# ==========================================
spring:
  config:
    activate:
      on-profile: docker

  cloud:
    config:
      enabled: ${DOCKER_CONFIG_SERVER_ENABLED:false}

  datasource:
    url: jdbc:postgresql://${TAX_DB_HOST:tax-db}:5432/${TAX_DB_NAME:tax}
    hikari:
      pool-name: HikariPool-TaxServiceDocker

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}