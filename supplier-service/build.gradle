plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'jacoco'
    id 'com.github.ben-manes.versions' version '0.53.0'
    id 'org.owasp.dependencycheck' version '9.0.7'
}

group = 'com.celotts'
version = '0.0.1-SNAPSHOT'

jacoco { toolVersion = "0.8.11" }

java { toolchain { languageVersion = JavaLanguageVersion.of(21) } }

configurations { compileOnly { extendsFrom annotationProcessor } }

repositories { mavenCentral() }

ext {
    set('springCloudVersion', "2024.0.2")
    set('postgresDriverVersion', "42.7.8")
    set('h2Version', "2.4.240")
    set('lombokVersion', "1.18.42")
    set('mapstructVersion', "1.6.3")
    set('testcontainersBom', "1.23.3")
}

sourceSets {
    main {
        java {
            exclude 'com/celotts/supplierservice/infrastructure/config/SecurityConfig.java'
            exclude 'com/celotts/supplierservice/infrastructure/config/JpaAuditingConfig.java'
            exclude 'com/celotts/supplierservice/infrastructure/common/jpa/AuditListener.java'
        }
    }
}

dependencies {
    // ðŸŒ Core Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // ðŸ”’ Security (habilÃ­talo solo si lo necesitas)
    // implementation 'org.springframework.boot:spring-boot-starter-security'

    // â˜ï¸ Spring Cloud
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.resilience4j:resilience4j-spring-boot3'
    implementation 'io.github.resilience4j:resilience4j-rxjava3'

    // ðŸ“˜ OpenAPI
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.9.0'

    // ðŸ—„ï¸ Base de datos
    runtimeOnly "org.postgresql:postgresql:${postgresDriverVersion}"
    testImplementation "com.h2database:h2:${h2Version}"

    // ðŸ§© Lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // ðŸ” MapStruct
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    // âš™ï¸ DevTools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // ðŸ§ª Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation platform("org.testcontainers:testcontainers-bom:${testcontainersBom}")
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'

    // ðŸ§© Mockito / Security Test
    testImplementation 'org.mockito:mockito-core:5.20.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.20.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    // testImplementation 'org.springframework.security:spring-security-test:6.5.6'

    // ðŸ› ï¸ Configuration processor
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        mavenBom "io.github.resilience4j:resilience4j-bom:2.3.0" // âœ… alineado con spring-cloud 2024.0.2
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    testLogging {
        events = ["FAILED", "SKIPPED"]
        exceptionFormat = "full"
        showStandardStreams = false
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir("reports/jacoco/test/html")
        xml.outputLocation = layout.buildDirectory.file("reports/jacoco/test/jacocoTestReport.xml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule { limit { minimum = 0.0 } }   // sÃºbelo a 0.8 cuando tengas tests
    }
}

springBoot {
    mainClass = 'com.celotts.supplierservice.SupplierServiceApplication'
}

bootJar {
    archiveFileName = 'supplier-service-0.0.1-SNAPSHOT.jar'
}

compileJava {
    options.compilerArgs += [
            '-Amapstruct.defaultComponentModel=spring',
            '-Amapstruct.unmappedTargetPolicy=IGNORE'
    ]
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']
}

tasks.withType(Jar).configureEach {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

dependencyUpdates {
    revision = 'release'
    checkConstraints = true
    rejectVersionIf {
        def pre = ['alpha','beta','rc','m','preview','cr','snapshot']
        pre.any { q -> it.candidate.version ==~ /(?i).*[.\-]${q}[.\d]*/ }
    }
    outputFormatter = 'json,html,plain'
    outputDir = 'build/dependencyUpdates'
    reportfileName = 'report'
}