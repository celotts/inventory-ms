# =======================================================
# CONFIGURACIN GLOBAL / PERFIL LOCAL (Por defecto)
# =======================================================
server:
  port: ${SUPPLIER_PORT:9091}

spring:
  application:
    name: supplier-service
  datasource:
    url: jdbc:${DB_PROTOCOL:postgresql}://${SUPPLIER_DB_HOST:localhost}:${SUPPLIER_DB_PORT:5434}/${SUPPLIER_DB_NAME:supplier}
    username: ${SUPPLIER_DB_USERNAME:supplier}
    password: ${SUPPLIER_DB_PASSWORD:supplier123}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    hikari:
      pool-name: HikariPool-SupplierServiceDocker
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  config:
    activate:
      on-profile: ${ONPROFILE:local}
    import: "optional:configserver:"


  cloud:
    config:
      enabled: ${CLOUD_CONFIG_ENABLED:false}
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:7777}

  eureka:
    client:
      enabled: ${EUREKA_CLIENT_ENABLED:true}
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${random.value}
  # Configuraci贸n de Base de Datos para Local


  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

app:
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:*}
  pagination:
    default-page: ${PAGINATION_DEFAULT_PAGE:0}
    default-size: ${PAGINATION_DEFAULT_SIZE:10}
    max-size: ${PAGINATION_MAX_SIZE:100}
    default-sort: ${PAGINATION_DEFAULT_SORT:createdAt}
    default-direction: ${PAGINATION_DEFAULT_DIRECTION:desc}

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    com.celotts.supplierservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.springframework.security: DEBUG
    root: ${LOGGING_LEVEL_ROOT:INFO}

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
# =======================================================
#  PERFIL DOCKER (Ejecuci贸n DENTRO del Contenedor)
# =======================================================
spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:"

  cloud:
    config:
      enabled: ${DOCKER_CONFIG_SERVER_ENABLED:false}
      uri: http://config-service:7777

  # Database: Conexi贸n interna a la red de Docker
  datasource:
    #  CORREGIDO: Usamos el host del contenedor y puerto interno 5432
    url: jdbc:postgresql://supplier-db:5432/${SUPPLIER_DB_NAME:supplier}
    username: ${SUPPLIER_DB_USERNAME:supplier}
    password: ${SUPPLIER_DB_PASSWORD:supplier123}
    hikari:
      pool-name: HikariPool-ProductServiceDocker
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Eureka: Conexi贸n interna
eureka:
  client:
    enabled: true
    service-url:
      #  CLAVE: No usar localhost, usar el nombre del servicio discovery-service
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    # ID 煤nico para que Eureka no confunda instancias
    instance-id: ${spring.application.name}:${random.uuid}