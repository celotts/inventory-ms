
spring:
  # --- Configuraci贸n de Activaci贸n ---
  config:
    activate:
      # CRTICO: Debe ser 'test' para el ambiente de pruebas
      on-profile: test

  application:
    name: product-service

  # --- Dependencias de la Nube (DEBEN ESTAR DESHABILITADAS EN TESTS) ---
  cloud:
    config:
      enabled: false #  DESHABILITADO: No se usa Config Server en tests.

  eureka:
    client:
      enabled: true
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

  # --- Base de Datos: H2 en Memoria (Est谩ndar para Tests de Integraci贸n) ---
  datasource:
    # URL est谩ndar de H2 en memoria.
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # --- JPA/Hibernate ---
  jpa:
    hibernate:
      # ddl-auto: create-drop es el est谩ndar para H2 en tests
      ddl-auto: create-drop
    show-sql: true
    # CRTICO: La plataforma debe coincidir con H2
    database-platform: org.hibernate.dialect.H2Dialect

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

  #security:
  #  enabled: false

# --- Logging Detallado para Debugging de Pruebas ---
logging:
  level:
    org.springframework.web: DEBUG
    com.celotts.supplierservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.hibernate: DEBUG
    org.springframework.security: DEBUG
    root: INFO
# --- Configuraciones Propias de la Aplicaci贸n ---
app:
  product-type:
    service:
      enabled: true
    use-case:
      enabled: true
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:*}
  pagination:
    default-page: ${PAGINATION_DEFAULT_PAGE:0}
    default-size: ${PAGINATION_DEFAULT_SIZE:10}
    max-size: ${PAGINATION_MAX_SIZE:100}
    default-sort: ${PAGINATION_DEFAULT_SORT:createdAt}
    default-direction: ${PAGINATION_DEFAULT_DIRECTION:desc}
# --- Management Endpoints ---
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  security:
    enabled: false


