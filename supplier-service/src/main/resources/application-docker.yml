# application-local.yml (Supplier Service - Perfil Local/Host)
server:
  port: ${SUPPLIER_PORT:9091}

spring:
  # --- Configuración de Activación ---
  config:
    activate:
      on-profile: ${ONPROFILE:docker}

  application:
    name: supplier-service

  # --- Dependencias de la Nube ---
  cloud:
    config:
      # Corregido: Coincide con CLOUD_CONFIG_ENABLED del .env
      enabled: ${CLOUD_CONFIG_ENABLED:false}
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:7777}

  eureka:
    client:
      enabled: ${EUREKA_CLIENT_ENABLED:true}
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://localhost:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${random.value}

  # --- Base de Datos (Específica para Supplier) ---
  datasource:
    # Usamos la URL segmentada para mayor control
    url: jdbc:${DB_PROTOCOL:postgresql}://${SUPPLIER_DB_HOST:localhost}:${SUPPLIER_DB_PORT:5434}/${SUPPLIER_DB_NAME:supplier}
    username: ${SUPPLIER_DB_USERNAME:supplier}
    password: ${SUPPLIER_DB_PASSWORD:supplier123}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

    hikari:
      pool-name: HikariPool-SupplierServiceLocal
      maximum-pool-size: 10
      minimum-idle: 2
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # --- JPA/Hibernate ---
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # --- Exclusiones de Seguridad para desarrollo ---
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  # --- Configuración General de Spring ---
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

# --- Documentación/Swagger ---
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

# --- Configuraciones Propias de la Aplicación (Pag. y CORS) ---
app:
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:*}
  pagination:
    default-page: ${PAGINATION_DEFAULT_PAGE:0}
    default-size: ${PAGINATION_DEFAULT_SIZE:10}
    max-size: ${PAGINATION_MAX_SIZE:100}
    default-sort: ${PAGINATION_DEFAULT_SORT:createdAt}
    default-direction: ${PAGINATION_DEFAULT_DIRECTION:desc}

# --- Management Endpoints ---
management:
  endpoints:
    web:
      exposure:
        include: "*"

# --- Logging ---
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    com.celotts.supplierservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.springframework.security: DEBUG
    root: ${LOGGING_LEVEL_ROOT:INFO}

---
# ==========================================
# 2. PERFIL DOCKER (LOCAL O NUBE BASADA EN CONTENEDORES)
# ==========================================
spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:"

  cloud:
    config:
      enabled: ${DOCKER_CONFIG_SERVER_ENABLED:false}

  datasource:
    url: jdbc:postgresql://${PRODUCT_DB_HOST:product-db}:5432/${PRODUCT_DB_NAME:product}
    username: ${PRODUCT_DB_USERNAME:product}
    password: ${PRODUCT_DB_PASSWORD:product123}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-ProductServiceDocker
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect