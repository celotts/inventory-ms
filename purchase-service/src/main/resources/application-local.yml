# application-local.yml (Supplier Service - Perfil Local/Host)
server:
  port: 9103

spring:
  # --- Configuración de Activación ---
  config:
    activate:
      # CRÍTICO: Debe ser 'local' para coincidir con el nombre del archivo/intención
      on-profile: docker

  application:
    name: purchase-service

  # --- Dependencias de la Nube (DEBEN ESTAR DESHABILITADAS EN LOCAL) ---
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-service
  eureka:
    client:
      enabled: true
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.boot.lineage:}${random.value}

  # --- Base de Datos (Conexión al localhost/Host Mapeado) ---
  datasource:
    url: jdbc:postgresql://${PURCHASE_DB_HOST:localhost}:${PURCHASE_DB_PORT_HOST:5435}/${PURCHASE_DB_NAME:purchase}
    username: ${PURCHASE_DB_USERNAME:purchase}
    password: ${PURCHASE_DB_PASSWORD:purchase123}
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: HikariPool-SupplierServiceLocal # Renombrado para claridad
      maximum-pool-size: 10
      minimum-idle: 2
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # --- JPA/Hibernate ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # --- Exclusiones ---
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  # --- Configuración General de Spring ---
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

# --- Documentación/Swagger ---
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

# --- Configuraciones Propias de la Aplicación (Pag. y CORS) ---
app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"

# --- Management Endpoints ---
management:
  endpoints:
    web:
      exposure:
        include: "*"

# --- Logging ---
logging:
  level:
    org.springframework.web: DEBUG
    com.celotts.purchaseservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.hibernate: DEBUG
    org.springframework.security: DEBUG
    root: INFO