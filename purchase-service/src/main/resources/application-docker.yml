server:
  port: ${PURCHASE_PORT:9094}
  servlet:
    context-path: /
  error:
    include-message: always


spring:
  application:
    name: purchase-service
  datasource:
    url: jdbc:postgresql://${PURCHASE_DB_HOST:localhost}:5435/${PURCHASE_DB_NAME:purchase}
    username: ${PURCHASE_DB_USERNAME:purchase}
    password: ${PURCHASE_DB_PASSWORD:purchase123}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-PurchaseServiceDocker
      maximum-pool-size: 10
      minimum-idle: 5
      auto-commit: true
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:"

  cloud:
    config:
      enabled: false
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:7777}

  data:
    jpa:
      repositories:
        query-lookup-strategy: create

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: false
        temp:
          use_jdbc_metadata_defaults: false

      repositories:
        query-lookup-strategy: create

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

app:
  services:
    supplier-url: ${SUPPLIER_SERVICE_URL:http://supplier-service:9091}
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"
  security:
    anonymous-user: ${DEFAULT_USER:ANONYMOUS}

management:
  endpoints:
    web:
      exposure:
        include: "health,info" # <-- SEGURIDAD: Limitado
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.web: DEBUG
    com.celotts.purchaseservice: INFO
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.hibernate: DEBUG
    org.springframework.security: DEBUG
    root: INFO
    org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceLocalTransactionCoordinatorImpl: INFO
    org.hibernate.internal.AbstractSharedSessionContract: INFO

# Habilitar Circuit Breaker para Feign
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

