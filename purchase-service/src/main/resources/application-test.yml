server:
  port: 9111

spring:
  # --- Configuración de Activación ---
  config:
    activate:
      # CRÍTICO: Debe ser 'test' para el ambiente de pruebas
      on-profile: test

  application:
    name: purchase-service

  # --- Dependencias de la Nube (DEBEN ESTAR DESHABILITADAS EN TESTS) ---
  cloud:
    config:
      enabled: false

  eureka:
    client:
      enabled: true
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.boot.lineage:}${random.value}

  # --- Base de Datos: H2 en Memoria (Estándar para Tests de Integración) ---
  datasource:
    # URL estándar de H2 en memoria.
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # --- JPA/Hibernate ---
  jpa:
    hibernate:
      # ddl-auto: create-drop es el estándar para H2 en tests
      ddl-auto: create-drop
    show-sql: true
    # CRÍTICO: La plataforma debe coincidir con H2
    database-platform: org.hibernate.dialect.H2Dialect

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

  #security:
  #  enabled: false

# --- Logging Detallado para Debugging de Pruebas ---
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    # Ajustar al nombre correcto del paquete del producto
    com.celotts.productservice: DEBUG
    org.springframework.security: DEBUG
    root: INFO

# --- Configuraciones Propias de la Aplicación ---
app:
  product-type:
    service:
      enabled: true
    use-case:
      enabled: true

# --- Management Endpoints ---
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  security:
    enabled: false