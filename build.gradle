// Root build.gradle - Defines common configuration for all subprojects

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5' apply false // Manage version for all sub-modules
    id 'io.spring.dependency-management' version '1.1.4' apply false
}

allprojects {
    group = 'com.celotts'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    // THIS IS THE CRITICAL FIX
    // It ensures all subprojects use the same stable versions for both Spring Boot and Spring Cloud.
    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:3.2.5"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.2"
        }
    }

    dependencies {
        // Common dependencies for all microservices
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Test) {
        useJUnitPlatform()
    }
}
