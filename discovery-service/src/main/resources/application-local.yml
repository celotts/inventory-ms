server:
  port: ${DISCOVERY_PORT:8761}
  error:
    include-message: always

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://localhost:8761/eureka/}
    register-with-eureka: false
    fetch-registry: false
    retryable: true

  instance:
    hostname: ${EUREKA_HOST:localhost}
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix.discovery.shared.transport.jersey3.EurekaJersey3ClientImpl: OFF

# ðŸ›‘ PROPIEDAD DE CORRECCIÃ“N: Deshabilita el verificador que causa el fallo.
spring:
  cloud:
    compatibility-verifier:
      enabled: false