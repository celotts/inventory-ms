server:
  port: ${DISCOVERY_PORT:8761}

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://localhost:8761/eureka/}
    register-with-eureka: false
    fetch-registry: false

  instance:
    hostname: discovery-service
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.boot.lineage:}${random.value}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix.discovery.shared.transport.jersey3.EurekaJersey3ClientImpl: OFF

# ðŸ›‘ PROPIEDAD DE CORRECCIÃ“N: Deshabilita el verificador que causa el fallo.
spring:
  cloud:
    compatibility-verifier:
      enabled: false