server:
  # Se recomienda un puerto diferente para cada microservicio.
  # Asumiendo 8081 para Auth Service.
  port: 8081

spring:
  application:
    # 1. CORRECCIÓN: Nombre de la aplicación
    name: auth-service

  # 2. SOLUCIÓN CRÍTICA DE EJECUCIÓN: Deshabilitar el verificador de compatibilidad
  #    Esto soluciona el error "Spring Boot [3.4.5] is not compatible with this Spring Cloud release train"
  cloud:
    compatibility-verifier:
      enabled: false

  # Base de datos PostgreSQL
  datasource:
    # 3. CORRECCIÓN: Apuntar al host y base de datos 'auth-db'
    url: jdbc:postgresql://auth-db:5432/auth
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  # Configuración JPA para PostgreSQL
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      # Asegúrate de que este valor coincida con el host de tu Discovery Service
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

# Configuración de paginación (si aplica al servicio de autenticación)
app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"

# Endpoints de management
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Logging para debug
logging:
  level:
    # 4. CORRECCIÓN: Ajustar el paquete de logging al Auth Service
    com.celotts.authservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE