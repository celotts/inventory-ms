server:
  port: ${AUTH_PORT:8081}

spring:
  application:
    name: auth-service

  # Base de datos PostgreSQL
  datasource:
    url: jdbc:postgresql://${AUTH_DB_HOST:auth-db}:5432/${AUTH_DB_NAME:auth}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    # Se recomienda añadir Hikari para consistencia con tus otros servicios
    hikari:
      pool-name: HikariPool-AuthService
      maximum-pool-size: 10
      transaction-isolation: TRANSACTION_READ_COMMITTED

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    compatibility-verifier:
      enabled: false

# EUREKA debe estar en la columna 0
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:true}
    service-url:
      # CORRECCIÓN CLAVE: de localhost a discovery-service
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.celotts.authservice: DEBUG
    org.hibernate.SQL: INFO
    root: INFO