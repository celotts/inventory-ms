# Archivo de configuración para Auth Service (ej. application-docker.yml)

server:
  port: ${AUTH_PORT:8081}

spring:
  application:
    name: auth-service

  # Base de datos PostgreSQL para el Auth Service
  datasource:
    # Se recomienda parametrizar el host para mayor flexibilidad
    url: jdbc:postgresql://${AUTH_DB_HOST:auth-db}:5432/${AUTH_DB_NAME:auth}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-AuthServiceDocker
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    compatibility-verifier:
      enabled: false

# EUREKA: Debe estar a nivel raíz (columna 0)
eureka:
  client:
    service-url:
      # CAMBIO CLAVE: Se usa 'discovery-service' en lugar de 'localhost'
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    # Limpieza de instance-id para evitar errores de lineage
    instance-id: ${spring.application.name}:${random.value}

app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.celotts.authservice: DEBUG
    org.hibernate.SQL: INFO
    root: INFO
    org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceLocalTransactionCoordinatorImpl: INFO
    org.hibernate.internal.AbstractSharedSessionContract: INFO