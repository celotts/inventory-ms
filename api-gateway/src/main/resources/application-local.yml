server:
  port: ${API_GATEWAY_PORT:8090}
  error:
    include-message: always

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1

        - id: products-direct
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        - id: supplier-service
          uri: lb://supplier-service
          predicates:
            - Path=/supplier-service/**
          filters:
            - StripPrefix=1

        - id: supplier-direct
          uri: lb://supplier-service
          predicates:
            - Path=/api/v1/suppliers/**

        - id: purchase-service
          uri: lb://purchase-service
          predicates:
            - Path=/purchase-service/**
          filters:
            - StripPrefix=1

        - id: purchase-direct
          uri: lb://purchase-service
          predicates:
            - Path=/api/v1/purchases/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# ✅ Management fuera del bloque spring
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    env:
      show-values: ALWAYS

# ✅ Configuración de Eureka corregida para red Docker
eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    initial-instance-info-replication-interval-seconds: 5
    instance-info-replication-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.core.env: INFO
    org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceLocalTransactionCoordinatorImpl: INFO
    org.hibernate.internal.AbstractSharedSessionContract: INFO

# ✅ Configuración Centralizada de Swagger UI
springdoc:
  swagger-ui:
    urls:
      - name: product
        url: /product-service/v3/api-docs
      - name: supplier
        url: /supplier-service/v3/api-docs
      - name: purchase
        url: /purchase-service/v3/api-docs
      - name: tax
        url: /tax-service/v3/api-docs
      - name: auth
        url: /auth-service/v3/api-docs
  api-docs:
    enabled: true
