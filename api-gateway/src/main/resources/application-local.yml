server:
  port: ${API_GATEWAY_PORT:8090}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1

        - id: products-direct
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

        - id: supplier-service
          uri: lb://supplier-service
          predicates:
            - Path=/supplier-service/**
          filters:
            - StripPrefix=1

        - id: supplier-direct
          uri: lb://supplier-service
          predicates:
            - Path=/api/v1/suppliers/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# ✅ Management fuera del bloque spring
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    env:
      show-values: ALWAYS

# ✅ Configuración de Eureka corregida para red Docker
eureka:
  client:
    service-url:
      # CAMBIO: discovery-service en lugar de localhost
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    initial-instance-info-replication-interval-seconds: 5
    instance-info-replication-interval-seconds: 5
  instance:
    prefer-ip-address: true
    # Limpieza de instance-id para evitar errores si lineage no está definido
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.core.env: INFO