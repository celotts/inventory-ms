server:
  port: 8090  # Cambiado de 8080 a 8090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: lb://auth-service  # Load balancer via Eureka
          predicates:
            - Path=/api/auth/**
        - id: product-service
          uri: lb://product-service  # Load balancer via Eureka
          predicates:
            - Path=/api/products/**
        - id: inventory-service
          uri: lb://inventory-service  # Load balancer via Eureka
          predicates:
            - Path=/api/inventory/**

jwt:
  secret: developmentSecretKey1234567890abcdefghijklmnopqrstuvwxyz1234567890
  expiration: 86400000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true   # Habilitado de nuevo
    fetch-registry: true         # Habilitado de nuevo
    enabled: true                # Habilitado de nuevo
    initial-instance-info-replication-interval-seconds: 5
    instance-info-replication-interval-seconds: 30
  instance:
    prefer-ip-address: false     # Usar hostname en lugar de IP
    hostname: ${spring.application.name}  # api-gateway
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    ip-address: 127.0.0.1        # IP espec√≠fica
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.celotts.apigateway: DEBUG