server:
  port: ${PRODUCT_PORT:9090}
  error:
    include-message: always



spring:
  application:
    name: product-service

  config:
    import: "optional:configserver:http://config-service:7777"
    activate:
      on-profile: docker

  cloud:
    config:
      enabled: ${DOCKER_CONFIG_SERVER_ENABLED:false}
      uri: ${SPRING_CLOUD_CONFIG_URI:http://config-service:7777}

  datasource:
    url: jdbc:postgresql://${PRODUCT_DB_HOST:product-db}:${PRODUCT_DB_PORT:5432}/${PRODUCT_DB_NAME:product}
    username: ${PRODUCT_DB_USERNAME:product}
    password: ${PRODUCT_DB_PASSWORD:product123}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-ProductServiceDocker
      maximum-pool-size: ${MAXIMUM_POOL_SIZE:10}
      minimum-idle: ${MINIMUM_IDLE:5}
      auto-commit: ${AUTO_COMMIT:true}
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-timeout: ${VALIDATION_TIMEOUT:3000}
      idle-timeout: ${ILDETIMEOUT:600000}
      max-lifetime: ${MAXLIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_EUREKA:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.web: INFO # DEBUG es demasiado ruidoso para Docker
    com.celotts.productservice: DEBUG # Corregido el paquete (dec√≠a purchaseservice)
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    org.hibernate: INFO
    root: INFO
    org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceLocalTransactionCoordinatorImpl: INFO
    org.hibernate.internal.AbstractSharedSessionContract: INFO