# ‚úÖ PERFIL PRODUCT para desarrollo standalone
spring:
  config:
    activate:
      on-profile: product
  application:
    name: product-service

  # ‚úÖ PostgreSQL para desarrollo local
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    username: product
    password: product123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9090

# üö´ DESACTIVAR Eureka para desarrollo standalone
eureka:
  client:
    enabled: false               # ‚Üê CLAVE: Desactivar Eureka
    register-with-eureka: false
    fetch-registry: false

# Configuraci√≥n de paginaci√≥n
app:
  pagination:
    default-page: 0
    default-size: 10
    max-size: 100
    default-sort: createdAt
    default-direction: desc
  cors:
    allowed-origin: "*"
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.celotts.productservice: DEBUG
    com.netflix.eureka: OFF      # ‚Üê Silenciar logs de Eureka
    com.netflix.discovery: OFF